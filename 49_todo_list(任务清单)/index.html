<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List 任务清单</title>
</head>

<body>
    <h1>任务清单(简单版)</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="输入待做事项">

        <ul class="todos" id="todos"></ul>
    </form>
    <small>左击切换是否完成<br>右击删除待做事项</small>

    <script src="script.js"></script>
</body>

</html>
