<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome 国内地址 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation 移动端选项卡导航之四大名著</title>
</head>

<body>
    <div class="phone">
        <!-- 三国 -->
        <img src="https://img.zcool.cn/community/0169585e709c4ea8012165184a9390.jpg@1280w_1l_0o_100sh.jpg" alt="sanguo"
            class="content show">
        <!-- 西游 -->
        <img src="https://img.zcool.cn/community/01c1975e709c4da80120a895747c8a.jpg@1280w_1l_0o_100sh.jpg" alt="xiyou"
            class="content">
        <!-- 水浒 -->
        <img src="https://img.zcool.cn/community/0176425e709c4ca80120a895ba33fa.jpg@1280w_1l_2o_100sh.jpg" alt="shuihu"
            class="content">
        <!-- 红楼 -->
        <img src="https://img.zcool.cn/community/0179a15e709c5fa80120a895ac8663.jpg@1280w_1l_2o_100sh.jpg" alt="honglou"
            class="content">
        <!-- 导航栏 -->
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>三国</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>西游</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>水浒</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>红楼</p>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
