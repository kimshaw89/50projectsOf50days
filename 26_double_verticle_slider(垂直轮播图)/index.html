<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider 垂直轮播图</title>
</head>
<div class="slider-container">
    <!-- 左边文字 -->
    <div class="left-slide">
        <div style="background-color:skyblue">
            <h1>江雪 唐·柳宗元</h1>
            <p>千山鸟飞绝，万径人踪灭。</br>
                孤舟蓑笠翁，独钓寒江雪。 </p>
        </div>
        <div style="background-color:goldenrod">
            <h1>山居秋暝 唐·王维</h1>
            <p>空山新雨后，天气晚来秋。</br>
                明月松间照，清泉石上流。</p>
        </div> 
        <div style="background-color:lightsalmon">
            <h1>宿新市徐公店 宋·杨万里</h1>
            <p>篱落疏疏一径深，树头花落未成阴。</br>
                儿童急走追黄蝶，飞入菜花无处寻。</p>
        </div>
        <div style="background-color:green">
            <h1>新柳 宋·杨万里</h1>
            <p>柳条百尺拂银塘，且莫深青只浅黄。</br>
                未必柳条能蘸水，水中柳影引他长。 </p>
        </div>
    </div>
    <!-- 右边图片 -->
    <div class="right-slide">
        <div style="background-image: url('http://photo.tuchong.com/3174581/f/652476983.jpg')"></div>
        <div style="background-image: url('http://photo.tuchong.com/3174581/f/439157290.jpg')"></div>
        <div style="background-image: url('http://photo.tuchong.com/3174581/f/652345895.jpg')"></div>
        <div style="background-image: url('http://photo.tuchong.com/3174581/f/361300525.jpg')"></div>
    </div>
    <!-- 按键 -->
    <div class="action-buttons"> 
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>
</div>

<script src="script.js"></script>
