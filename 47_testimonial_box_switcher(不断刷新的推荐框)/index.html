<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Box 不断刷新的推荐方框(编程语言篇)</title>
</head>
<body>
    <div class="testimonial-container">
        <!-- 进度条 -->
        <div class="progress-bar"></div>
        <!-- 双引号 -->
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
            Python是一种代表简单主义思想的语言。阅读一个良好的Python程序就感觉像是在读英语一样。它使你能够专注于解决问题而不是去搞明白语言本身。
        </p>
        <div class="user">
            <img src="https://img.yiewan.com/Tech/11000/10412/10412_91564.jpg" alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username">Python - 吉多·范罗苏姆</h4>
                <p class="role">科学计算/Web后端/爬虫/运维</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
