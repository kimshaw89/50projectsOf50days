<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scroll Animation 滚动动画</title>
</head>
<body>
    <h1>不滚我不动之动画</h1>
    <div class="box"><h2>《笠翁对韵》</h2></div>
    <div class="box"><h2>作者:李渔</h2></div>
    <div class="box"><h2>卷 一</h2></div>
    <div class="box"><h2>一　东</h2></div>
    <div class="box"><h2>天对地，雨对风。</h2></div>
    <div class="box"><h2>大陆对长空。</h2></div>
    <div class="box"><h2>山花对海树，赤日对苍穹。</h2></div>
    <div class="box"><h2>雷隐隐，雾蒙蒙。</h2></div>
    <div class="box"><h2>日下对天中。</h2></div>
    <div class="box"><h2>风高秋月白，雨霁晚霞红。</h2></div>
    <div class="box"><h2>牛女二星河左右，参商两曜斗西东。</h2></div>
    <div class="box"><h2>十月塞边，飒飒寒霜惊戍旅；</h2></div>
    <div class="box"><h2>三冬江上，漫漫朔雪冷渔翁。</h2></div>

    <script src="script.js"></script>
</body>
</html>
