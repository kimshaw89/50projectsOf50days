<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Cheep Fast 三选二</title>
</head>

<body>
    <h2>人生的选择</h2>
    <div class="toggle-container">
        <input type="checkbox" id="career" class="toggle">
        <label for="career" class="label">
            <div class="ball"></div>
        </label>
        <span>事业</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="family" class="toggle">
        <label for="family" class="label">
            <div class="ball"></div>
        </label>
        <span>家庭</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="dream" class="toggle">
        <label for="dream" class="label">
            <div class="ball"></div>
        </label>
        <span>梦想</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
