<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>background Slider 背景渐变轮播图</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('http://s02.ourgame.com.cn/g1/M00/49/81/wKgCyVkmG-XcYDfCAAWZDmh1d7I159.jpg');"></div>

        <div class="slide" style="background-image: url('http://img.mm4000.com/file/6/6e/cb96ffaf44.jpg');"></div>

        <div class="slide" style="background-image: url('http://www.deskcar.com/desktop/fengjing/2017619113454/20.jpg');"></div>

        <div class="slide" style="background-image: url('http://www.deskcar.com/desktop/fengjing/202065144229/11.jpg');"></div>

        <div class="slide" style="background-image: url('http://pic3.bbzhi.com/xitongbizhi/gaoqingjingmeichengshifengjingfengguang/computer_kuan_326675_18.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
