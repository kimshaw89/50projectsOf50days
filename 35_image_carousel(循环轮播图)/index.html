<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel 旋转木马式图片(循环轮播图)</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="image-container">
            <img src="https://static.yczihua.com/images/201511/goods_img/1236_P_1448415409444.jpg" alt="first-image">
            <img src="https://static.yczihua.com/images/201511/goods_img/1236_P_1448415887944.jpg" alt="second-image">
            <img src="https://static.yczihua.com/images/201511/goods_img/1236_P_1448415912456.jpg" alt="third-image">
            <img src="https://static.yczihua.com/images/201511/goods_img/1236_P_1448415821124.jpg" alt="fourth-image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn"><i class="fa fa-angle-left"></i></button>
            <button id="right" class="btn"><i class="fa fa-angle-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
