<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Let Us Know Your Feedback 意见反馈UI设计</title>
</head>

<body>
    <div class="panel-container" id="panel">
        <strong>您对我们的客服支持服务是否满意?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
                <small>不满意</small>
            </div>

            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="" />
                <small>一般</small>
            </div>

            <div class="rating active">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="" />
                <small>满意</small>
            </div>
        </div>
        <button class="btn" id="send">提交反馈</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
